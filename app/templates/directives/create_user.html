<section data-ng-controller="authController">
  <form name="createUserForm" data-ng-submit="authSubmit(user)" class="">
    <fieldset>
      <div role="alert" class="error-container">
        <span class="alert alert-warning" data-ng-show="createUserForm.email.$error.email">
          <div class="glyphicon glyphicon-exclamation-sign"></div>
          Not a valid email address
        </span>
        <span class="alert alert-danger" data-ng-show="errors.length != 0">
          <div class="glyphicon glyphicon-exclamation-sign"></div>
          {{errors[0]}}
        </span>
      </div>
      <p><label for="username">Username </label><br />
        <input type="text" class="form-control" required name="username" placeholder="Username" data-ng-model="user.username">
      </p>
      <p><label for="email">Email address</label><br />
        <input type="email" class="form-control" required name="email" placeholder="Email" data-ng-model="user.email">
      </p>
      <p><label for="password">Password</label><br />
        <input type="password" class="form-control" required name="password" placeholder="Password" data-ng-model="user.password">
      </p>
      <p><label for="password_conf">Confirm Password </label><br />
        <input type="password" class="form-control" required name="password_conf" placeholder="Confirm Password" data-ng-model="user.password_conf">
      </p>
      <button type="submit" class="btn btn-default">Sign Up</button>
    </fieldset>
  </form>
</section>
