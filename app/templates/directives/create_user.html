<section data-ng-controller="authController" class="">
  <form data-ng-submit="authSubmit(user)" class="">
    <fieldset>
      <label for="username">Username: </label>
      <input type="text" name="username" data-ng-model="user.username">
      <label for="email">Email: </label>
      <input type="text" name="email" data-ng-model="user.email">
      <label for="password">Password: </label>
      <input type="password" name="password" data-ng-model="user.password">
      <label for="password_conf">Confirm Password: </label>
      <input type="password" name="password_conf" data-ng-model="user.password_conf">
      <button type="submit">Submit</button>
    </fieldset>
  </form>
</section>
