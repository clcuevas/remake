<section class="user-inventory homepage">
  <div class="search">
    <label>Search: </label>
    <input type="text" placeholder="Search Your Freezr" data-ng-model="search.$">
  </div>
  <div id="inventory">
    <h2>Your Inventory</h2>
    <ul>
      <li class="item_list" data-ng-repeat="item in displayedItems | filter:search" data-ng-click="saveSingleFood(item)">
        <section class="item_wrapper" style="background-image: url({{item.imageURL}})">
          <p>{{item.itemName}} <button data-ng-if="!item.editing" data-ng-click="removeItem(item)">X</button></p>
        </section>
      </li>
    </ul>
  </div>
</section>
<section class="add_new_item">
  <button ng-click="toggleForm()">Create New Food Item</button>
  <!-- <div ng-show="showThisForm">
    <div data-food-inventory-form-directive
        data-create="createNewItem(item)"
        data-item="item"></div>
  </div> -->
</section>
<button data-ng-click="toggleModal()" data-ng-click="toggleForm()">Open Modal Dialog</button>
<modal-dialog show="modalShown" width="750px" height="60%">
  <div ng-show="showThisForm">
    <div data-food-inventory-form-directive
        data-create="createNewItem(item)"
        data-item="item"></div>
  </div>
</modal-dialog>
